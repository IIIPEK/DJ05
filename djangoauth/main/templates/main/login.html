{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="mb-3">Login</h1>
<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
